<html>
    <head>
        <title>To-do-app-mbview</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./index2.css">

    </head>
    <body>
        
        <div class="main-heading">
        <table class="first-heading" cellspacing="20px" cellpaddding="20px">
            <tr>
            <td class="image"><img src="./../todo-app/21-512.png" width="35px" height="35px" alt="Back Button"</td>
            <td class="trip-to-paris">Trip to Paris</td>
            </tr>
        </table>
        </div>
        <div class="box-container">
            <div class="box-inside">
                <div>
                    <h4 class="inside-heading">Trip to Paris</h5>
                        <hr width="170px" align="right">

                </div>
                <div class="inside-text">
                    <p>Completed task</p>
                </div>
                <div class="check-box">
               <p> <input type="checkbox" class="check-box">Pending Task</p>
               </div>
              
            </div>
            <div class="down-image">
                <img src="./../todo-app/redplus1.png" width="25px" height="26px">
            </div>

        </div>
    </body>
</html>
